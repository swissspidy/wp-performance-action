name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
    - main
    - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4.0.0
      with:
        node-version-file: '.nvmrc'

    - name: Install dependencies
      run: npm ci

    - name: Build & Lint
      run: npm run all

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4.0.0
      with:
        node-version-file: '.nvmrc'

    - name: Install dependencies
      run: npm ci

# Here's where the plugin/theme would run their custom build process
# and then provide their slug to the action for installing it.

    - name: Run performance tests
      uses: ./
      with:
        urls: |
          /
          /sample/page/
